<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Browse Movies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/css/homepagestyle.css" rel="stylesheet" type="text/css">
	<link href="/css/userProfile.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}"/>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	
</head>
<body>


<div class="header">
    <h1>Athens Tickets</h1>
</div>    
    
<div class="topnav sticky">
    <a href="/home">Home</a>
    <a href="/movies">Movies</a>
    <a href="#">Showtimes</a>
    
    <!-- Pages for Admin -->
    <a sec:authorize="hasAuthority('ADMIN')" href="#">Manage Movies</a>
    <a sec:authorize="hasAuthority('ADMIN')" href="#">Manage Showtimes</a>
    <a sec:authorize="hasAuthority('ADMIN')" href="#">Manage Halls</a>
    <a sec:authorize="hasAuthority('ADMIN')" href="#">Manage Users</a>
    <a sec:authorize="hasAuthority('ADMIN')" href="#" >View Reports</a>
        
    <!-- Page for Registered User -->
    <a sec:authorize="hasAuthority('USER')"  style="background-color: red" href="/userProfile">Profile</a>
    
    <div class="search-container">
        <form action="/action_page.php">
            <input type="text" placeholder="Search for movie">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div th:insert="fragments/general.html :: loginform"></div>
</div>

<div class="subnav">
	<a href="/userProfile">Edit Profile</a>
	<a href="#">Recent Purchases</a>
</div>

<div th:if="${#httpServletRequest.remoteUser == null}">
	<div class="alert alert-success alert-dismissible mb-0" role="alert" th:if="${param.logout}">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		You have been logged out.
	</div>
</div>

<div class="editProfile">
<div class="section">
<button class="accordion"><h2>Basic Information</h2></button>
<div class="panel">
	<form>
  		<div class="large-6 columns">
			<label class="" for="">First Name</label>
			<input name="FirstName" placeholder="First Name" type="text"  maxlength="80" id="FirstName" />
  		</div>
  		<div class="large-6 columns">
			<label class="" for="">Last Name</label>
			<input name="LastName" type="text" placeholder="Last Name" maxlength="80" id="LastName" />
 		 </div>
 		 <input type="submit" value="Save">
	</form>
</div>
</div>
<div class="section">
<button class="accordion"><h2>Email</h2></button>
<div class="panel">
<p>Current Email</p>
  <form>
  		<div class="large-6 columns">
			<label class="" for="">New Email</label>
			<input name="newEmail"  type="text"  maxlength="80" id="newEmail" />
  		</div>
  		<div class="large-6 columns">
			<label class="" for="">Confirm Email</label>
			<input name="confEmail" type="text" maxlength="80" id="confEmail" />
 		 </div>
 		 <input type="submit" value="Save">
	</form>
</div>
</div>
<div class="section">
<button class="accordion"><h2>Change Password</h2></button>
<div class="panel">
<p>Change your password</p>
  <form>
  		<div class="large-6 columns">
			<label class="" for="">Current Password</label>
			<input name="currPassword"  type="password"  maxlength="80" id="currPassword" />
  		</div>
  		<div class="large-6 columns">
			<label class="" for="">New Password</label>
			<input name="newPass" type="text" maxlength="80" id="newPass" />
 		 </div>
 		 <div class="large-6 columns">
			<label class="" for="">Confirm Password</label>
			<input name="confPass" type="text" maxlength="80" id="confPass" />
 		 </div>
 		 <input type="submit" value="Save">
	</form>
</div>
</div>
</div>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        this.nextElementSibling.classList.toggle("show");
    }
}

</script>

</body>


</html>
