<!-- script for seat selection -->
<script th:inline="javascript">
	window.onload = takeData();

	function onLoaderFunc() {
		$(".seatStructure *").prop("disabled", true);
        $(".displayerBoxes *").prop("disabled", true);
	}
	
	function takeData() {
	    $(".inputForm *").prop("disabled", true);
	    $(".seatStructure *").prop("disabled", false);
	    document.getElementById("notification").innerHTML =
	        "<b style='margin-bottom:0px;background:#ff9800;letter-spacing:1px;'>Please Select your Seats NOW!</b>";

    }
	
	function updateTextArea() {

        if ($("input:checked").length == ($("#Numseats").val())) {
            $(".seatStructure *").prop("disabled", true);

            var allNameVals = [];
            var allNumberVals = [];
            var allSeatsVals = [];

            //Storing in Array
            allNameVals.push($("#Username").val());
            allNumberVals.push($("#Numseats").val());
            $('#seatsBlock :checked').each(function () {
                allSeatsVals.push($(this).val());
            });
            
            //Displaying 
            $('#nameDisplay').val(allNameVals);
            $('#NumberDisplay').val(allNumberVals);
            $('#selectedSeats').val(allSeatsVals.toString());
            
            var movieId = /*[[${movie.movieId}]]*/ 'movieId';
            var showtimeId = /*[[${showtime.showtimeId}]]*/ 'showtimeId';
            var adult = /*[[${ticketTypes.adult}]]*/ 'adult';
            var child = /*[[${ticketTypes.child}]]*/ 'child';
            var senior = /*[[${ticketTypes.senior}]]*/ 'senior';
            var directTo = "/checkout/" + movieId + "/" + showtimeId + "/" + adult + "/" + child + "/" + senior + "/";
            
            var i;
            for (i = 0; i < allSeatsVals.length; i++) {
            	if (i > 0) {
            		directTo +="-";
            	}
            	
            	directTo += allSeatsVals[i];
            }
            
            console.log(directTo);
            window.location.href=directTo;
            //document.getElementById("selectSeatsForm").submit();
        } else {
            alert("Please select " + ($("#Numseats").val()) + " seats")
        }
    }


    function myFunction() {
        alert($("input:checked").length);
    }
    
    $(":checkbox").click(function () {
        if ($("input:checked").length == ($("#Numseats").val())) {
            $(":checkbox").prop('disabled', true);
            $(':checked').prop('disabled', false);
        } else {
            $(":checkbox").prop('disabled', false);
        }
    });
</script>
