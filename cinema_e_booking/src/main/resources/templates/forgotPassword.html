<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Athens Tickets</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/css/homepagestyle.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}"/>

	<!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">  
    <form class="form-signin" th:action="@{/forgotPassword}" th:object="${email}" method="post">
      <img class="mb-4" th:src="@{/images/movie_time.png}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Forgot your password?</h1>
      <h3 class="h5 mb-3 font-weight-light">Enter the email address associated with your account</h3>
      <div class="alert alert-danger" role="alert" th:if="${email} == 'true'">There is no account with this email address</div>
      <div class="alert alert-danger" role="alert" th:if="${failedToSend} == 'true'">We were unable to send an email to the specified address. 
      Please make sure the address is correct and try again.</div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
      <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Recover password</button>
      <p class="mt-5 mb-3 text-muted">&copy; Athens Tickets</p>
    </form>
  </body>
</html>
