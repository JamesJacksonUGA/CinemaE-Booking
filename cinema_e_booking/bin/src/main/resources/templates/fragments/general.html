<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	

</head>

<div th:fragment="loginform">
<div class="login_form">
            
    <button th:if="${#httpServletRequest.remoteUser == null}" onclick="document.getElementById('loginform').style.display='block'" style="width:auto;" class="loginbutton">Sign In</button>
    <form th:if="${#httpServletRequest.remoteUser != null}" th:action="@{/logout}" method="post">
  		<input type="submit" value="Log out" style="width:auto;" class="loginbutton"/>
	</form>
    <div class="registerCon">
    <form th:if="${#httpServletRequest.remoteUser == null}" th:action="@{/registration}" method="get">
        <input type="submit" value="Register"/>
    </form>
    </div>
      
    <div id="loginform" class="modal">
    
      <form class="modal-content animate" th:action="@{/login}" method="post">
         <div class="imgcontainer">
            <span onclick="document.getElementById('loginform').style.display='none'" class="close" title="Close Modal">&times;</span>
         </div>
         <div class="container">
            <label for="username" class="sr-only"><b>Username</b></label>    
            <input type="email" id="username"  name="username" class="form-control" placeholder="Email" required autofocus>
            <br>
            <label for="password"><b>Password</b></label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>
            <label>
            	<a class="text-dark" th:href="@{/forgotPassword}">Forgot password?</a>
             </label>
          </div>
          
          <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('loginform').style.display='none'" class="cancelbtn">Cancel</button>
          </div>

      </form>            
    </div>
</div>
</div>
<!-- End loginform -->
    
    
    
    
    
<!-- select2-search -->    
<div th:fragment="select2-search-movies">
<div>
<select class="search" id="searchBar" onchange="location = this.value;">
				<option value="" disabled selected>Find a movie</option>
				<option th:each="movie : ${movies}" th:text="${movie.title}" th:value="'/movieDetails/' + ${movie.movieId}">
					Movie title
				</option>
</select>
</div>

<script>
$('#searchBar').select2({
	width: '25%'
});
</script>

</div>
<!-- End select2-search -->
    
  
  


<!-- select2-search -->    
<div th:fragment="select2-search-users">
<div>
<select class="search" id="searchBar" onchange="location = this.value;">
	<option value="" disabled selected>Find a user</option>
	<option th:each="user : ${users}" th:text="${user.firstName} + ' ' + ${user.lastName} + '  |  ' + ${user.email}" th:value="'/manageUsers/' + ${user.userId}">
		User info
	</option>
</select>
</div>

<script>
$('#searchBar').select2({
	width: '25%'
});
</script>

</div>
<!-- End select2-search -->  
    
    
    
    
    
    
    
</html>
